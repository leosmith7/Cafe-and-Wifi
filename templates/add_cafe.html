{% extends "base.html" %}

{% block title %}Add New Cafe{% endblock %}

{% block content %}
<section class="inner-page">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <form method="POST" action="/add_new_cafe" class="form">

                    <div class="form-group row"><label for="name">Cafe Name</label> <input class="form-control"
                                                                                           id="name" name="name"
                                                                                           required type="text"
                                                                                           value=""></div>
                    <div class="form-group row"><label for="map_url">Google Maps URL</label> <input
                            class="form-control" id="map_url" name="map_url" required type="text" value=""></div>
                    <div class="form-group row"><label for="img_url">Image URL</label> <input class="form-control"
                                                                                              id="img_url"
                                                                                              name="img_url"
                                                                                              required type="text"
                                                                                              value=""></div>
                    <div class="form-group row"><label for="location">Cafe Location</label> <input
                            class="form-control" id="location" name="location" required type="text" value=""></div>

                    <div class="form-check mb-4" style="margin-top: 1.5rem;"><input class="form-check-input"
                                                                                    id="has_sockets"
                                                                                    name="has_sockets" type="checkbox"
                                                                                    value=1><input
                            id='has_socketsHidden' type='hidden' value=0 name='has_sockets'>
                        <label class="form-check-label" for="has_sockets">Sockets Available?</label></div>
                    <div class="form-check mb-4"><input class="form-check-input" id="has_toilet"
                                                        name="has_toilet" type="checkbox" value=1><input
                            id='has_toiletHidden' type='hidden' value=0 name='has_toilet'>
                        <label
                                class="form-check-label" for="has_toilet">Toilets Available?</label></div>
                    <div class="form-check mb-4"><input class="form-check-input" id="has_wifi" name="has_wifi"
                                                        type="checkbox" value=1><input id='has_wifiHidden' type='hidden'
                                                                                       value=0 name='has_wifi'> <label
                            class="form-check-label" for="has_wifi">Wifi Available?</label></div>
                    <div class="form-check mb-4"><input class="form-check-input" id="can_take_calls"
                                                        name="can_take_calls" type="checkbox" value=1><input
                            id='can_take_callsHidden' type='hidden' value=0 name='can_take_calls'> <label
                            class="form-check-label" for="can_take_calls">Call taking Available?</label></div>

                    <div class="form-group row">
                        <label for="seats">How many seats?</label>
                        <input
                                class="form-range"
                                id="seats"
                                max="50"
                                name="seats"
                                oninput="outputUpdate(this.value)"
                                required
                                step="10"
                                type="range"
                                value="0">
                        <output for="seats" id="selected-seats">0</output>
                    </div>

                    <script>
    function outputUpdate(value) {
        document.getElementById('selected-seats').value = value;
    }

                    </script>
                    <div class="form-group row"><label for="coffee_price">Coffee Price</label> <input
                            class="form-control" id="coffee_price" name="coffee_price" type="text" value=""></div>

                    <div class="form-group row"><input class="btn btn-primary" id="submit" name="submit"
                                                       type="submit" value="Add Cafe"></div>

                </form>


            </div>
        </div>
    </div>
</section>

{% endblock %}
